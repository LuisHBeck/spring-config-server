spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/LuisHBeck/ms-config-repo
          skipSslValidation: true
          clone-on-start: true
          proxy:
            http:
              host: proxy.br.bosch.com
              port: 8080
              username: ${USERNAME}
              password: ${PASSWORD}

management:
  endpoints:
    web:
      exposure:
        include: '*'